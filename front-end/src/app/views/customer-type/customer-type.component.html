<div class="card">
  <div class="card-header">
    <h3> Customer Type <button class="btn btn-lg btn-primary" (click)="openAdd()" style="float: right;"><i class="fa fa-plus"></i></button></h3>
    
  </div>
  <div class="card-body">
    <ngx-datatable
    class="bootstrap"
    [rows]="customerTypes"
    [columns]="columns"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [summaryRow]="true"
    rowHeight="auto"
    [externalPaging]="true"
    [count]="page.totalRows"
    [offset]="page.pageNumber"
    [limit]="page.pageSize"
    (page)="loadDatas($event)"
  >
  <ngx-datatable-column name="Name"></ngx-datatable-column>
  <ngx-datatable-column name="Commission"></ngx-datatable-column>
  <ngx-datatable-column name="Option">
        <ng-template let-column="column" ngx-datatable-header-template></ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
                <button class="btn btn-success" (click)="openEdit($event, row.id)"><i class="fa fa-edit"></i></button>
                <button class="btn btn-danger" (click)="delete($event, row.id)"><i class="fa fa-trash"></i></button>
        </ng-template>
      </ngx-datatable-column>
  </ngx-datatable>
  </div>
</div>
<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1"
role="dialog" aria-labelledby="dialog-child-name">
<div class="modal-dialog">
<div class="modal-content">
 <div class="modal-header">
   <h4 id="dialog-child-name" class="modal-title pull-left">{{action}} Customer Type</h4>
   <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
     <span aria-hidden="true">&times;</span>
   </button>
 </div>
 <div class="modal-body">
  <form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control col-lg-10" id="txtName" name="name" [(ngModel)] = "customerType.name" placeholder="name">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label col-form-label-sm">Commission</label>
      <div class="col-sm-10">
          <input type="text" (keydown.Enter) = "save()" class="form-control col-lg-10" id="txtCommission" name="commission" [(ngModel)]= "customerType.commission" placeholder="commission">
      </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click) = "save()">Save</button>
      </div>
  </form>
 </div>
</div>
</div>
</div>
